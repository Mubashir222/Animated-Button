<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <div class="row row-cols-1 row-cols-lg-5 row-cols-md-4 row-cols-sm-3 text-center g-5">
            <div class="col">
                <button class="btn btn-primary position-relative">
                    <span class="animate-circle position-absolute"></span>
                    <span class="animate-text position-relative">Click Me!</span>

            </div>
            <div class="col">
                <button class="btn btn-primary animate-circle-btn2 position-relative">
                    <span class="animate-text position-relative">Click Me!</span>
                </button>  
            </div>
            <div class="col">
                <button class="btn btn-outline-secondary hover-bg-secondary">Hover Me!</button>
            </div>
            <div class="col">
                <button id="btn5">Button</button>
            </div>
            <div class="col">
                <button class="btn-custom btn6">Button</button>
            </div>
            <div class="col">
                <button class="btn-custom bounce-btn btn7">Button</button>
            </div>
            <div class="col">
                <button class="btn-custom btn8">Button</button>
            </div>
        </div>
